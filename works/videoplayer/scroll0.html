<!DOCTYPE html>
<html>
<head>
<style>

.scrolling-wrapper {
  overflow-x: scroll;
  overflow-y: hidden;
  white-space: nowrap;
  margin-left: 10px;
  margin-right: 400px;
}

.img-waveform {
    display: inline-block;
}

</style>
</head>
<body>

<div class="scrolling-wrapper">
  <img class="img-waveform" id="waveform" src="waveform.png" height="75" alt="Wave Form" scale="0">
</div>

</body>
</html>
