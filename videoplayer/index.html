    <div class="video-wrapper">
      <video class="video" id="video" width="640" height="480" ontimeupdate="ShowSubtitles(this)" controls loop autoplay muted>
        <source src="" type="video/mp4">
      </video>
      <div class="video-subtitle">
        <img class="img-responsive" id="subtitle" width="600" height="80" src="logo.png" alt="SoftNI Subtitler Suite" scale="0">
      </div>
    </div>

    <script>
      document.getElementById("video").src = VideoFile; //Se le asigna el video indicado en data.js
      // document.getElementById("video").src = "users/0001/videos/Another One Bites the Dust.mp4";
      // document.getElementById("video").src = "users/0001/videos/Help.ogv";
    </script>

    <div>
      <p></p>
      <button class="button-controls" onclick="Skip_x_msec(-10)">-10s<i class="fa fa-backward"></i></button>
      <button class="button-controls" onclick="Skip_x_msec(-5)">-5s<i class="fa fa-backward"></i></button>
      <button class="button-controls" onclick="Skip_x_msec(-1)">-1s<i class="fa fa-backward"></i></button>
      <button class="button-controls" onclick="TogglePlayVideo()"><i class="fa fa-play"></i>/<i class="fa fa-pause"></i></button>
      <button class="button-controls" onclick="Skip_x_msec(1)"><i class="fa fa-forward">1s</i></button>
      <button class="button-controls" onclick="Skip_x_msec(5)"><i class="fa fa-forward">5s</i></button>
      <button class="button-controls" onclick="Skip_x_msec(10)"><i class="fa fa-forward">10s</i></button>

      <p></p>
      <button class="button-controls" onclick="SetPlaybackSpeed(0.5)"><i class="fa fa fa-play">0.5x</i></button>
      <button class="button-controls" onclick="SetPlaybackSpeed(1)"><i class="fa fa fa-play">1x</i></button>
      <button class="button-controls" onclick="SetPlaybackSpeed(1.25)"><i class="fa fa fa-play">1.25x</i></button>
      <button class="button-controls" onclick="SetPlaybackSpeed(1.5)"><i class="fa fa fa-play">1.5x</i></button>
      <button class="button-controls" onclick="SetPlaybackSpeed(2)"><i class="fa fa fa-play">2x</i></button>
      <button class="button-controls" onclick="ToggleMute()"><i class="fas fa-volume-mute"></i>/<i class="fa fa-volume-up"></i></button>

    </div>

    <p></p>
    <p id="timerinfo"></p>
